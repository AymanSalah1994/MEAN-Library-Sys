<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Member</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

      <div class="class=col-md-8 col-lg-8 col-xl-10 offset-xl-1">

      <form
        (ngSubmit)="f.form.valid && addMember()"
        #f="ngForm"
        action=""
        method="post"
        enctype="multipart/form-data"
      >
        <!--
    _id: request.body.id,
    fullAddress: request.body.fulladdress,
    createdAt: request.body.createdat,
    readingBooks: request.body.readingBooks,
       -->
       <div class="divider d-flex align-items-center mt-4">
        <p class="mt-5 fw-bolder"> Add Member</p>
      </div>
        <div class="form-group">
          <label class="fw-bold">Full Name</label>
          <input
            name="fullName"
            type="text"
            class="form-control"
            [(ngModel)]="model.fullName"
            #fullName="ngModel"
          />
        </div>

        <div class="form-group">
          <label class="mt-3 fw-bold">Email</label>
          <input
            name="email"
            type="text"
            class="form-control"
            [(ngModel)]="model.email"
            #email="ngModel"
          />
        </div>

        <div class="form-group">
          <label class="mt-3 fw-bold">Phone Number</label>
          <input
            name="phonenumber"
            type="text"
            class="form-control"
            [(ngModel)]="model.phonenumber"
            #phoneNumber="ngModel"
          />
        </div>
        <div class="row col-12" >
        <div class="col-md-6 form-group">
          <label class="mt-3 fw-bold">City </label>
          <input
          type="text"
          class="form-control"
          id="validationDefault03"
          name="city"
          [(ngModel)]="model.fulladdress.city"
          #fullAddress.city="ngModel" >
        </div>
        <div class="col-md-3 form-group">
          <label class="mt-3 fw-bold">Street</label>
            <input
            type="text"
            class="form-control"
            id="validationDefault03"
            name="city"
            [(ngModel)]="model.fulladdress.street"
            #fullAddress.street="ngModel">
          </div>
        <div class="col-md-3 form-group">
          <label for="validationDefault05" class="form-label mb-0" class="mt-3 fw-bold">Building</label>
          <input
          type="text"
          class="form-control mb-3 "
          id="validationDefault03"
          name="city"
          [(ngModel)]="model.fulladdress.building"
          #fullAddress.building="ngModel">
        </div>
        </div>

        <div class="form-group">
          <label class="mt-3 fw-bold">Birth Date</label>
          <input
            name="birthdate"
            type="text"
            class="form-control"
            [(ngModel)]="model.birthdate"
            #birthDate="ngModel"
          />
        </div>

        <div class="form-group">
          <label class="mt-3 fw-bold">Password</label>
          <input
            [(ngModel)]="model.password"
            #password="ngModel"
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
            required="required"
          />
        </div>

        <br />
        <div class="form-group">
          <button class="btn btn-danger m-3" type="reset">Reset form</button>
          <button class="btn btn-success" type="submit">Submit Form</button>
        </div>
      </form>
    </div>
  </body>
</html>
