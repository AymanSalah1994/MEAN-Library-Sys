<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-dark ">
      <div class="container">
        <a href="/" class="navbar-brand">
          <i class="fas fa-blog"></i> &nbsp; LIBRARY
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="" class="nav-link active"> Home </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link active"> Blog </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link active"> About </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link active"> Contact </a>
            </li> 
           </ul>
        </div>
      </div>
    </nav> 
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form
              (ngSubmit)="f.form.valid && addNewOpertion()"
              #f="ngForm"
              action=""
              method="post"
            >
              <div class="divider d-flex align-items-center my-0">
                <p class="text-center fw-bold mx-3 mb-0">
                  Add New Book Operation
                </p>
              </div>

              <!--   -->
              <div class="form-outline mb-1">
                <input
                  name="bookId"
                  type="text"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  [(ngModel)]="model.bookId"
                  #bookId="ngModel"
                />
                <label class="form-label" for="form3Example3">Book Id</label>
              </div>
              <!-- #" -->

              <!--   -->
              <div class="form-outline mb-1">
                <input
                  name="memberId"
                  type="text"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  [(ngModel)]="model.memberId"
                  #memberId="ngModel"
                />
                <label class="form-label" for="form3Example3">Member Id</label>
              </div>
              <!-- #" -->

              <!--   -->
              <div class="form-outline mb-1">
                <input
                  name="dateReturn"
                  type="text"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  [(ngModel)]="model.dateReturn"
                  #dateReturn="ngModel"
                />
                <label class="form-label" for="form3Example3"
                  >Date OF Return</label
                >
              </div>
              <!-- #" -->

              <!--   -->
              <div class="form-outline mb-1">
                <input
                  disabled
                  type="text"
                  id="form3Example3"
                  name="empId"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  [(ngModel)]="model.empId"
                  #empId="ngModel"
                />
                <label class="form-label" for="form3Example3">Emp Id</label>
              </div>
              <!-- #" -->

              <!--   -->
              <div class="form-outline mb-1">
                <input
                  type="text"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="borrowing"
                  value="borrowing"
                  name="operationOnBook"
                  [(ngModel)]="model.operationOnBook"
                  #operationOnBook="ngModel"
                />
                <label class="form-label" for="form3Example3"
                  >operatio type</label
                >
              </div>
              <!-- #" -->
              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-warning btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Add New Book Opertion
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
