<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Report</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="http://fonts.googleapis.com/css?family=Raleway:400,600,500,300,700"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <br />
    <div class="container">
      <div class="col-md-10">
        <div class="row">
          <div class="row">
            <div class="card l-bg-cherry">
              <div class="card-statistic-3 p-4">
                <div class="card-icon card-icon-large">
                  <i class="fas fa-users"></i>
                </div>
                <div class="mb-4">
                  <h5 class="card-title mb-0">Total Number Of Members:</h5>
                </div>
                <div class="row align-items-center mb-2 d-flex">
                  <div class="col-8">
                    <h2 class="d-flex align-items-center mb-0">
                      {{ report.memberStata }}
                    </h2>
                  </div>
                  <div class="col-4 text-right">
                    <span>12.5% <i class="fa fa-arrow-up"></i></span>
                  </div>
                </div>
                <div class="progress mt-1" data-height="8" style="height: 8px">
                  <div
                    class="progress-bar l-bg-cyan"
                    role="progressbar"
                    data-width="25%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 25%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="card l-bg-blue-dark">
              <div class="card-statistic-3 p-4">
                <div class="card-icon card-icon-large">
                  <i class="fas fa-users"></i>
                </div>
                <div class="mb-4">
                  <h5 class="card-title mb-0">Total Number of Admins:</h5>
                </div>
                <div class="row align-items-center mb-2 d-flex">
                  <div class="col-8">
                    <h2 class="d-flex align-items-center mb-0">
                      {{ report.adminStata }}
                    </h2>
                  </div>
                  <div class="col-4 text-right">
                    <span>9.23% <i class="fa fa-arrow-up"></i></span>
                  </div>
                </div>
                <div class="progress mt-1" data-height="8" style="height: 8px">
                  <div
                    class="progress-bar l-bg-green"
                    role="progressbar"
                    data-width="25%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 25%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="card l-bg-green-dark">
              <div class="card-statistic-3 p-4">
                <div class="card-icon card-icon-large">
                  <i class="fas fa-users"></i>
                </div>
                <div class="mb-4">
                  <h5 class="card-title mb-0">Total Number of Books :</h5>
                </div>
                <div class="row align-items-center mb-2 d-flex">
                  <div class="col-8">
                    <h2 class="d-flex align-items-center mb-0">
                      {{ report.bookStata }}
                    </h2>
                  </div>
                  <div class="col-4 text-right">
                    <span>10% <i class="fa fa-arrow-up"></i></span>
                  </div>
                </div>
                <div class="progress mt-1" data-height="8" style="height: 8px">
                  <div
                    class="progress-bar l-bg-orange"
                    role="progressbar"
                    data-width="25%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 25%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="card l-bg-orange-dark">
              <div class="card-statistic-3 p-4">
                <div class="card-icon card-icon-large">
                  <i class="fas fa-users"></i>
                </div>
                <div class="mb-4">
                  <h5 class="card-title mb-0">Total Number of Employees :</h5>
                </div>
                <div class="row align-items-center mb-2 d-flex">
                  <div class="col-8">
                    <h2 class="d-flex align-items-center mb-0">
                      {{ report.empStata }}
                    </h2>
                  </div>
                  <div class="col-4 text-right">
                    <span>2.5% <i class="fa fa-arrow-up"></i></span>
                  </div>
                </div>
                <div class="progress mt-1" data-height="8" style="height: 8px">
                  <div
                    class="progress-bar l-bg-cyan"
                    role="progressbar"
                    data-width="25%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 25%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <p-chart type="doughnut" [data]="piedata"></p-chart>
    </div>
  </body>
</html>
