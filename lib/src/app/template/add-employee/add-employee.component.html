<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="class=col-md-8 col-lg-8 col-xl-10 offset-xl-1">
      <br />
      <p class="mt-5 fw-bolder fs-5 text-center"> Add Employee</p>
      <br />
      <div class="login-form">
        <form
          (ngSubmit)="f.form.valid && addEmployee()"
          #f="ngForm"
          action=""
          method="post"
          enctype="multipart/form-data"
        >
          <!--
        password: bcrypt.hashSync(request.body.password, salt),
        birthdate:request.body.birthdate,
        hireDate:request.body.hiredate,
       -->
          <div class="form-group">
            <label class="fw-bold">First Name</label>
            <input
              name="firstName"
              type="text"
              class="form-control"
              [(ngModel)]="model.firstName"
              #firstName="ngModel"
            />
          </div>
          <div class="form-group">
            <label class="mt-3 fw-bold">Last Name</label>
            <input
              name="lastName"
              type="text"
              class="form-control"
              [(ngModel)]="model.lastName"
              #lastName="ngModel"
            />
          </div>
          <div class="form-group">
            <label class="mt-3 fw-bold">Email</label>
            <input
              name="email"
              type="text"
              class="form-control"
              [(ngModel)]="model.email"
              #email="ngModel"
            />
          </div>
          <div class="form-group">
            <label class="mt-3 fw-bold">Salary</label>
            <input
              name="salary"
              type=""
              class="form-control"
              [(ngModel)]="model.salary"
              #salary="ngModel"
            />
          </div>

          <div class="form-group">
            <label class="mt-3 fw-bold">Hire Date</label>
            <input
              [(ngModel)]="model.hireDate"
              #name="ngModel"
              name="hireDate"
              max="{maxDate}"
              type="date"
              class="form-control"
              placeholder="Hire Date"
              required="required"
            />
          </div>
          <br />

          <div class="form-group">
            <label class="mt-3 fw-bold">Birth Date</label>
            <input
              [(ngModel)]="model.birthDate"
              #name="ngModel"
              name="birthDate"
              max="{maxDate}"
              type="date"
              class="form-control"
              placeholder="Birth Date"
              required="required"
            />
          </div>
          <br />

          <div class="form-group">
            <label class="mt-3 fw-bold">Password</label>
            <input
              [(ngModel)]="model.password"
              #password="ngModel"
              name="password"
              type="password"
              class="form-control"
              placeholder="Password"
              required="required"
            />
          </div>

          <br />
          <div class="form-group">
            <button class="btn btn-danger" type="reset">Reset form</button>
            <button class="btn btn-primary" type="submit">Submit Form</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
