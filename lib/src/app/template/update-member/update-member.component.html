<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-dark ">
        <div class="container">
          <a href="/" class="navbar-brand">
            <i class="fas fa-blog"></i> &nbsp; LIBRARY
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="" class="nav-link active"> Home </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link active"> Blog </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link active"> About </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link active"> Contact </a>
              </li>
             </ul>
          </div>
        </div>
      </nav>
      <div class="container m-5">
    <h2>Update Member</h2>
    <br>
    <div class="login-form">
        <form (ngSubmit)="updateMember()" [formGroup]="memberForm">

            <label for="fullName" class="form-label fw-bold">Full Name</label>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="fullName" id="fullname" placeholder="Full Name"  pattern="[A-Za-z]{3,}"  class="form-control" formControlName="fullName">
            </div>

            <label for="email" class="form-label fw-bold mt-3">Email</label>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="email" id="email" placeholder="Email Address"  pattern="[A-Za-z]{3,}"  class="form-control" formControlName="email">
            </div>

            <label for="password" class="form-label fw-bold mt-3">Password</label>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password" id="password" placeholder="Password"  pattern="[A-Za-z]{3,}"  class="form-control" formControlName="Password">
            </div>

            <label for="phoneNumber" class="form-label fw-bold mt-3">Phone Number</label>
            <div class="form-field d-flex align-items-center">
                <input type="number" name="phoneNumber" id="phoneNumber" placeholder="PhoneNumber"  pattern="[A-Za-z]{3,}"  class="form-control" formControlName="phoneNumber">
            </div>


            <div formArrayName="fullAddress">

                <label for="fullAddress" class="form-label fw-bold mt-3">City</label>
                <div class="form-field d-flex align-items-center">
                    <input type="text" name="fullAddress" id="fullAddress" placeholder="City"  pattern="[A-Za-z]{3,}"  class="form-control" formControlName="fullAddress">
                </div>

                <label for="street" class="form-label fw-bold mt-3">Street</label>
                <div class="form-field d-flex align-items-center">
                    <input type="text" name="street" id="street" placeholder="Street"  pattern="[A-Za-z]{3,}"  class="form-control" formControlName="Street">
                </div>

                <label for="building" class="form-label fw-bold mt-3">Building</label>
                <div class="form-field d-flex align-items-center">
                    <input type="text" name="building" id="building" placeholder="building"  pattern="[A-Za-z]{3,}"  class="form-control" formControlName="building">
                </div>
            </div>

            <br />
            <div class="form-group">
                <button class="btn btn-danger" type="reset">Reset form</button>
                <button class="btn btn-primary" type="submit">Submit Form</button>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
