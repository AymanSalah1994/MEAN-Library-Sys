<!DOCTYPE html>
<html skills="en">
<head>
    <meta charset="UTF-8">
    <title>Register form </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-dark ">
        <div class="container">
          <a href="/" class="navbar-brand">
            <i class="fas fa-blog"></i> &nbsp; LIBRARY
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="" class="nav-link active"> Home </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link active"> Blog </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link active"> About </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link active"> Contact </a>
              </li>
             </ul>
          </div>
        </div>
      </nav>
    <div class="container m-5">
      <h2>Update Employee</h2>
        <form class="p-3 mb-3" [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">
          <label for="fname" class="form-label fw-bold">First Name</label>
          <div class="form-field d-flex align-items-center">
              <input type="text" name="fname" id="fname" placeholder="First Name"  pattern="[A-Za-z]{3,}"  class="form-control" formControlName="firstName">
            </div>
            <label for="lastName" class="form-label mt-3 fw-bold">Last Name</label>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name"  pattern="[A-Za-z]{3,}"  class="form-control" formControlName="lastName">
            </div>
            <label for="pwd" class="form-label mt-3 fw-bold">Password</label>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password" id="pwd" placeholder="Password" class="form-control" formControlName="password">
            </div>
            <label for="exampleInputEmail1" class="form-label mt-3 fw-bold">Email Address</label>
            <div class="form-field d-flex align-items-center">
                <input type="email" class="form-control" name='email' placeholder="email" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
            </div>
            <label for="birthDate" class="form-label mt-3 fw-bold">Birthdate</label>
            <div class="form-field d-flex align-items-center">
                <input type="text" name='birthDate' placeholder="Birthdate" class="form-control" formControlName="birthDate">
            </div>
            <label for="hireDate" class="form-label mt-3 fw-bold">Hire Date</label>
            <div class="form-field d-flex align-items-center">
                <input type="text" name='hireDate' placeholder="Hire date" class="form-control" formControlName="hireDate">
            </div>
            <label for="salary" class="form-label mt-3 fw-bold">Salary</label>
            <div class="form-field d-flex align-items-center">
                <input type="text" name='salary' placeholder="salary" class="form-control" formControlName="salary">
            </div>

            <button class="btn btn-primary mt-3 " type="submit">Edit</button>
        </form>

    </div>
    <!-- {{employeeForm.value | json}} -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
