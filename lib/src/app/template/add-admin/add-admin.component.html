    <div class="class=col-md-8 col-lg-8 col-xl-10 offset-xl-1">

      <form
        (ngSubmit)="f.form.valid && addAdmin()"
        #f="ngForm"
        action=""
        method="post"
        enctype="multipart/form-data">
        <!--
        password: bcrypt.hashSync(request.body.password, salt),
        birthdate:request.body.birthdate,
        hireDate:request.body.hiredate,
       -->
       <div class="divider d-flex align-items-center mt-4">
        <p class="mt-5 fw-bolder"> Add Admin</p>
      </div>
        <div class="form-group">
          <label class="fw-bold">FirstName</label>
          <input
            name="firstName"
            type="text"
            class="form-control"
            [(ngModel)]="model.firstName"
            #firstName="ngModel"
            placeholder="First Name"
          />
        </div>
        <div class="form-group">
          <label class="mt-3 fw-bold">Last Name</label>
          <input
            name="lastName"
            type="text"
            class="form-control"
            [(ngModel)]="model.lastName"
            #lastName="ngModel"
            placeholder="Last Name"
          />
        </div>
        <div class="form-group">
          <label class="mt-3 fw-bold">Email</label>
          <input
            name="email"
            type="text"
            class="form-control"
            [(ngModel)]="model.email"
            #email="ngModel"
            placeholder="amail"
          />
        </div>
        <div class="form-group">
          <label class="mt-3 fw-bold">Salary</label>
          <input
            name="salary"
            type=""
            class="form-control"
            [(ngModel)]="model.salary"
            #salary="ngModel"
            placeholder="Number"
          />
        </div>

        <div class="form-group">
          <label class="mt-3 fw-bold">Hire Date</label>
          <input
            [(ngModel)]="model.hiredate"
            #name="ngModel"
            name="hiredate"
            type="text"
            class="form-control"
            placeholder="Hire Date"
            required="required"
          />
        </div>

        <div class="form-group">
          <label class="mt-3 fw-bold">Birth Date</label>
          <input
            [(ngModel)]="model.birthdate"
            #name="ngModel"
            name="birthdate"
            type="text"
            class="form-control"
            placeholder="Birth Date"
            required="required"
          />
        </div>

        <div class="form-group">
          <label class="mt-3 fw-bold">Password</label>
          <input
            [(ngModel)]="model.password"
            #password="ngModel"
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
            required="required"
          />
        </div>

        <br />
        <div class="form-group">
          <button class="btn btn-danger m-2" type="reset">Reset form</button>
          <button class="btn btn-primary" type="submit">Submit Form</button>
        </div>
      </form>
    </div>
