<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Simple Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-8 col-xl-6">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-8 col-xl-4 offset-xl-1">
            <!-- 
        <div class="form-group">
          <input

          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Log In
          </button>
        </div>
      </form>
             -->
            <form
              (ngSubmit)="f.form.valid && signin()"
              #f="ngForm"
              action=""
              method="post"
            >
              <div
                class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
              ></div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center mx-3 mb-0">Member Login</p>
              </div>
              <!-- Email input -->

              <div class="form-outline mb-3">
                <label for="form3Example3" class="form-label">Email address</label>
                <input
                 type="email"
                 class="form-control form-control-lg"
                 id="form3Example3" 
                 placeholder="Enter a valid email address"
                 [(ngModel)]="model.email"
                 #email="ngModel"
                 name="email"
                 required="required">
                <div id="emailHelp" class="form-text">your email should be like aaaa@aaa.com</div>
              </div>
              <!-- <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  [(ngModel)]="model.email"
                  #email="ngModel"
                  name="email"
                  required="required"
                />
                <label class="form-label" for="form3Example3"
                  >Email address</label
                >
              </div> -->

              <!-- Password input -->

              <div class="form-outline mb-3">
                <label for="form3Example4" class="form-label">Password</label>
                <input 
                type="password" 
                class="form-control form-control-lg" 
                id="form3Example4"
                placeholder="Enter password"
                [(ngModel)]="model.password"
                #password="ngModel"
                name="password"
                required="required"
                >
              </div>
              <div class="d-flex justify-content-between align-items-center"> 

              <!-- <div class="form-outline mb-3">
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                  [(ngModel)]="model.password"
                  #password="ngModel"
                  name="password"
                  required="required"
                />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <div class="d-flex justify-content-between align-items-center"> -->
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3"
                  />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-lg"
                >
                  Login
                </button>
                <p class="small mt-2 pt-1 ">
                  Did you Activate your Account ?
                  <a href="member/activate" class="link-danger">Click to Activate</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
