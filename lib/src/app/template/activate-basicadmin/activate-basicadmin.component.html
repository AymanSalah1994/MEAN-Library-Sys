<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-6 col-lg-6 col-xl-8 offset-xl-1">
            <form
              (ngSubmit)="f.form.valid && activateBasicAdmin()"
              #f="ngForm"
              action=""
              method="post"
              enctype="multipart/form-data"
              [formGroup]="myForm"
            >
              <div
                class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
              ></div>
            <br><br>
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center mx-3 mb-0">
                  Activate basic admin account
                </p>
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">
                  Upload Photo
                </label>
                <input
                  type="file"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  [(ngModel)]="model.filename"
                  formControlName="image"
                  required="required"
                  (change)="onFileChange($event)"
                />
                <!-- <input
                  type="file"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  [(ngModel)]="model.filename"
                  formControlName="image"
                  required="required"
                  (change)="onFileChange($event)"
                /> -->
                  <!-- #image="ngModel" -->
                  <!--  -->
               
              </div>
              <!-- EMAIL  -->

              <label class="form-label" for="form3Example3">
                Email address
                </label>
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  [(ngModel)]="model.email"
                  formControlName="email"
                  required="required"
                />
                <!-- #email="ngModel" -->
                
              </div>
              
              <!-- Password input -->
              <div class="form-outline mb-3">
                  <!-- #password="ngModel" -->
                  <label class="form-label" for="form3Example4">Old Password</label>
               
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control form-control-lg"
                  placeholder="Enter Old password"
                  [(ngModel)]="model.password"
                  formControlName="password"
                  required="required"
                />
              </div>
              <!-- New Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">
                Enter new Password
                </label>
                <!--  #password="ngModel" -->
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control form-control-lg"
                  placeholder="Enter new password"
                  [(ngModel)]="model.new_password"
                  formControlName="new_password"
                  required="required"
                />
               
              </div>
              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-lg">
                  Activate
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
