<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add A Basic Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-dark ">
      <div class="container">
        <a href="/" class="navbar-brand">
          <i class="fas fa-blog"></i> &nbsp; LIBRARY
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="" class="nav-link active"> Home </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link active"> Blog </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link active"> About </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link active"> Contact </a>
            </li> 
           </ul>
        </div>
      </div>
    </nav> 
    <h2>Add Basic Admin</h2>
    <div class="login-form">
      <form
        (ngSubmit)="f.form.valid && addBasicAdmin()"
        #f="ngForm"
        action=""
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label>firstName</label>
          <input
            name="firstName"
            type="text"
            class="form-control"
            [(ngModel)]="model.firstName"
            #firstName="ngModel"
          />
        </div>
        <div class="form-group">
          <label>lastName</label>
          <input
            name="lastName"
            type="text"
            class="form-control"
            [(ngModel)]="model.lastName"
            #lastName="ngModel"
          />
        </div>
        <div class="form-group">
          <label>email</label>
          <input
            name="email"
            type="text"
            class="form-control"
            [(ngModel)]="model.email"
            #email="ngModel"
          />
        </div>
        <div class="form-group">
          <label>salary</label>
          <input
            name="salary"
            type=""
            class="form-control"
            [(ngModel)]="model.salary"
            #salary="ngModel"
          />
        </div>

        <div class="form-group">
          <label>Hire Date</label>
          <input
            [(ngModel)]="model.hiredate"
            #name="ngModel"
            name="hiredate"
            type="text"
            class="form-control"
            placeholder="Hire Date"
            required="required"
          />
        </div>
        <br />

        <div class="form-group">
          <label>Birth Date</label>
          <input
            [(ngModel)]="model.birthdate"
            #name="ngModel"
            name="birthdate"
            type="text"
            class="form-control"
            placeholder="Birth Date"
            required="required"
          />
        </div>
        <br />

        <div class="form-group">
          <label>Password</label>
          <input
            [(ngModel)]="model.password"
            #password="ngModel"
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
            required="required"
          />
        </div>
        <!-- TODO the Image Thing ?  -->
        <br />
        <div class="form-group">
          <button class="btn btn-danger" type="reset">Reset form</button>
          <button class="btn btn-primary" type="submit">Submit Form</button>
        </div>
      </form>
    </div>
  </body>
</html>
