<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Update Book</title>
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-sm bg-dark ">
    <div class="container">
      <a href="/" class="navbar-brand">
        <i class="fas fa-blog"></i> &nbsp; LIBRARY
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="" class="nav-link active"> Home </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link active"> Blog </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link active"> About </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link active"> Contact </a>
          </li>
         </ul>
      </div>
    </div>
  </nav>
    <h2 class="ms-5 mt-5 ">update Book</h2>
    <br>
    <div class="container">
        <form [formGroup]="bookForm" (ngSubmit)="bookForm.status !== 'INVALID' && updateBook()">

            <label for="title" class="form-label fw-bold">Title</label>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="title" id="title" placeholder="Title"   class="form-control" formControlName="title">
            </div>

            <label for="author" class="form-label fw-bold mt-3">Author</label>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="author" id="author" placeholder="author"   class="form-control" formControlName="author">
            </div>

            <label for="publisher" class="form-label fw-bold  mt-3">Publisher</label>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="publisher" id="publisher" placeholder="publisher" class="form-control" formControlName="publisher">
            </div>


            <label for="publishingDate" class="form-label fw-bold  mt-3">Publishing Date</label>
            <div class="form-field d-flex align-items-center ">
                <input type="date" name="publishingDate" id="publishingDate" placeholder="publishingDate"   class="form-control" formControlName="publishingDate">
            </div>

            <label for="category" class="form-label fw-bold  mt-3">Category</label>
            <div class="form-field d-flex align-items-center ">
                <input type="text" name="category" id="category" placeholder="category"  class="form-control" formControlName="category">
            </div>

            <label for="edition" class="form-label fw-bold  mt-3">Edition</label>
            <div class="form-field d-flex align-items-center">
                <input type="number" name="edition" id="edition" placeholder="edition"    class="form-control" formControlName="edition">
            </div>

            <label for="pages" class="form-label fw-bold  mt-3">Pages</label>
            <div class="form-field d-flex align-items-center">
                <input type="number" name="pages" id="pages" placeholder="pages"   class="form-control" formControlName="pages">
            </div>

              <label for="totalNoOfCopies" class="form-label fw-bold  mt-3">Total No. Of Copies</label>
              <div class="form-field d-flex align-items-center">
                  <input type="number" name="totalNoOfCopies" id="totalNoOfCopies" placeholder="totalNoOfCopies"  class="form-control" formControlName="totalNoOfCopies">
              </div>

            <label for="noOfBorrowedCopies" class="form-label  mt-3 fw-bold">No. Of Borrowed Copies</label>
            <div class="form-field d-flex align-items-center">
                <input type="number" name="noOfBorrowedCopies" id="noOfBorrowedCopies" placeholder="noOfBorrowedCopies"   class="form-control" formControlName="noOfBorrowedCopies">
            </div>

            <label for="noOfreadingCopies" class="form-label  mt-3 fw-bold">No. Of Reading Copies</label>
            <div class="form-field d-flex align-items-center">
                <input type="number" name="noOfreadingCopies" id="noOfreadingCopies" placeholder="noOfreadingCopies"   class="form-control" formControlName="noOfreadingCopies">
            </div>


            <label for="noOfAvailableCopies" class="form-label  mt-3 fw-bold">No. Of Available Copies</label>
            <div class="form-field d-flex align-items-center">
                <input type="number" name="noOfAvailableCopies" id="noOfAvailableCopies" placeholder="noOfAvailableCopies"    class="form-control" formControlName="noOfAvailableCopies">
            </div>


            <label for="timesOfReading" class="form-label  mt-3 fw-bold">Times Of Reading</label>
            <div class="form-field d-flex align-items-center">
                <input type="number" name="timesOfReading" id="timesOfReading" placeholder="timesOfReading"   class="form-control" formControlName="timesOfReading">
            </div>

            <label for="timesOfBorrowing" class="form-label  mt-3 fw-bold">Times Of Borrowing</label>
            <div class="form-field d-flex align-items-center">
                <input type="number" name="timesOfBorrowing" id="timesOfBorrowing" placeholder="timesOfBorrowing"   class="form-control" formControlName="timesOfBorrowing">
            </div>

            <label for="available" class="form-label  mt-3 fw-bold">Availability</label>
            <div class="form-field d-flex align-items-center">
                <input type="number" name="available" id="available" placeholder="1 or 0"   class="form-control" formControlName="available">
            </div>

            <label for="shelfNo" class="form-label  mt-3 fw-bold">Shelf No.</label>
            <div class="form-field d-flex align-items-center">
                <input type="number" name="shelfNo" id="shelfNo" placeholder="shelfNo"   class="form-control" formControlName="shelfNo">
            </div>

            <label for="arrivalDate" class="form-label  mt-3 fw-bold">Arrival Date</label>
            <div class="form-field d-flex align-items-center">
                <input type="date" name="arrivalDate" id="arrivalDate" placeholder="arrivalDate"   class="form-control" formControlName="arrivalDate">
            </div>


            <div class="form-group">
                <label for="file" class="form-label  mt-3 fw-bold">Book Picture</label>
                <div class="form-field d-flex align-items-center">
                  <input type="file" name="file" id="file"  class="form-control" formControlName="file">
                </div>
                <!-- TODO the Book Picture  -->
                <!-- BUG Something Related to Another Field  -->
                <!-- TWO models Are Confilicting -->
            </div>
            <br />
            <br />
            <div class="form-group">
                <button class="btn btn-danger" type="reset">Reset form</button>
                <button class="btn btn-primary" type="submit" [disabled]="bookForm.status ==='INVALID'">Submit Form</button>
            </div>
        </form>
        <!-- <p>Form Status: {{ bookForm.status }}</p> -->
    </div>
    <br /><br /><br />
</body>

</html>
